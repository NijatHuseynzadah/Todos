<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./Register/style/Register.css">
        <style>
            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('Register/img/London.jpg') center/cover fixed no-repeat;
                opacity: 0.5;
                z-index: -1;
                filter: blur(1.5px) brightness(0.7);
            }
            </style>
    </head>
    <body>
        <div class="background"></div>
        <form>
            <h1>Register</h1>
        <div>
            <label for="name">Name:</label>
            <input class="place"  type="text" id="name">
        </div>

        <div>
            <label for="password">Password:</label>
            <input class="place" type="text" id="password">
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="place" type="text" id="phone" placeholder="000-000-0000">
        </div>


        <div>
            <input type="checkbox" id="check"/> 
            <label for="check">Privacy</label>
        </div>
        
    <button class="btn" disabled>Submit</button>
    <a href="./Login.html">Already have account</a>
    </form>

    <script src="./Register/script/code.jquery.com_jquery-3.7.1.min (1).js"></script>
    <script src="./Register/script/Register.js"></script>
</body>
</html>
